version: "3.9"

services:
  minio:
    image: docker.io/bitnami/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password

  mc:
    image: minio/mc
    depends_on:
      - minio
    volumes:
      - ./provider-bucket:/provider-bucket
    entrypoint: >
      /bin/sh -c /provider-bucket/init.sh

volumes:
  minio_data:
    driver: local
